<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <span class="splitter">spli<br>tter</span>
  <main>
    <div class="div-form">
      <div class="conta">
        <h2>Bill</h2>
        <input type="number" placeholder="0" id="conta" min="0">
      </div>
      <div class="gorjeta">
        <h2>Select Tip %</h2>
        <div class="gor-botoes">
          <button class="gor-botao" type="button" id="gor-5">5%</button>
          <button class="gor-botao" type="button" id="gor-10">10%</button>
          <button class="gor-botao" type="button" id="gor-15">15%</button>
          <button class="gor-botao scnd-line" type="button" id="gor-25">25%</button>
          <button class="gor-botao scnd-line" type="button" id="gor-50">50%</button>
          <input class="scnd-line" type="number" placeholder="Custom" id="gor-custom" min="0" max="100">
        </div>
      </div>
      <div class="pessoas">
        <div class="num-pessoa">
          <h2>Number of People</h2>
          <span id="aviso-pessoa" class="oculto">Can't be zero.</span>
        </div>
        <input type="number" placeholder="0" id="pessoas" class="input-pessoas" min="0">
      </div>
    </div>
    <div class="resultado">
      <div>
        <div class="gor-pessoa">
          <div class="legenda">
            <h4>Tip Amont</h4>
            <p>/person</p>
          </div>
          <h3 id="gor-pessoa">$0.00</h3>
        </div>
        <div class="cont-pessoa">
          <div class="legenda">
            <h4>Total</h4>
            <p>/person</p>
          </div>
          <h3 id="cont-pessoa">$0.00</h3>
        </div>
      </div>
      <button type="reset" id="reset">Reset</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jpcadinelli" target="_blank">jpcadinelli</a>.
  </footer>
</body>
</html>
