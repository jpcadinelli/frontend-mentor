<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="titulo">
      <h1>Advice</h1>
      <span class="numero-conselho"></span>
    </div>
    <span class="conselho">Click on the dice to generate an advice!</span>
    <div class="divisor"></div>
    <button class="botao" onclick="novoConselho()"><img class="imagem-botao" src="./images/icon-dice.svg" alt="Dice"></button>
  </main>
