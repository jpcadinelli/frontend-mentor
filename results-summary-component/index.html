<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="pontuacao-geral">
      <h1 class="mb-1">Your Result</h1>
      <div class="border-score mb-2">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3 class="mb-1">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="pontuacao-detalhada">
      <h2 class="mb-1">Summary</h2>
      <article class="reaction">
        <div class="t-detalhada">
          <img src="./assets/images/icon-reaction.svg" alt="ícone de reação">
          <h4>Reaction</h4>
        </div>
        <div class="detalhada">
          <p class="sum-pontuacao">80</p>
          <p class="por-cem">/ 100</p>
        </div>
      </article>
      <article class="memory">
        <div class="t-detalhada">
          <img src="./assets/images/icon-memory.svg" alt="ícone de memória">
          <h4>Memory</h4>
        </div>
        <div class="detalhada">
          <p class="sum-pontuacao">92</p>
          <p class="por-cem">/ 100</p>
        </div>
      </article>
      <article class="verbal">
        <div class="t-detalhada">
          <img src="./assets/images/icon-verbal.svg" alt="ícone de verbalização">
          <h4>Verbal</h4>
        </div>
        <div class="detalhada">
          <p class="sum-pontuacao">61</p>
          <p class="por-cem">/ 100</p>
        </div>
      </article>
      <article class="visual">
        <div class="t-detalhada">
          <img src="./assets/images/icon-visual.svg" alt="ícone de visualização">
          <h4>Visual</h4>
        </div>
        <div class="detalhada">
          <p class="sum-pontuacao">72</p>
          <p class="por-cem">/ 100</p>
        </div>
      </article>
      <button type="button" class="botao">Continue</button>
    </div>
  </main>
  <footer class="attribution mb-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jpcadinelli" target="_blank">jpcadinelli</a>.
  </footer>
</body>
</html>
