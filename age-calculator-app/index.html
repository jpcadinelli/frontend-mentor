<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Age Calculator App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <h1>Age Calculator App</h1>
    <div class="inputs">
      <div class="input">
        <h2>Day</h2>
        <input type="text" placeholder="DD">
      </div>
      <div class="input">
        <h2>Month</h2>
        <input type="text" placeholder="MM">
      </div>
      <div class="input">
        <h2>Year</h2>
        <input type="text" placeholder="YYYY">
      </div>
    </div>
    <div class="fronteira">
      <div class="linha"></div>
      <button type="button" class="button"><img src="./assets/images/icon-arrow.svg" alt="Arrow"></button>
    </div>
    <div class="resultado">
      <div class="result">
        <p class="num" id="years"><i>--</i></p>
        <p class="legenda"><i>years</i></p>
      </div>
      <div class="result">
        <p class="num" id="months"><i>--</i></p>
        <p class="legenda"><i>months</i></p>
      </div>
      <div class="result">
        <p class="num" id="days"><i>--</i></p>
        <p class="legenda"><i>days</i></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jpcadinelli" target="_blank">jpcadinelli</a>.
  </footer>
</body>
</html>
