<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <img src="./images/illustration-hero.svg" alt="Pessoa escutando música." class="primeira-img">
      <h1>Order Summary</h1>
      <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="plano">
        <div class="plano-esq">
          <img src="./images/icon-music.svg" alt="Ícone de música.">
          <div class="info-plano">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button type="button" class="botao">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jpcadinelli" target="_blank">jpcadinelli</a>.
  </footer>
</body>
</html>
