<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <main class="info">
    <h1>IP Address Tracker</h1>
    <div class="input">
      <input id="id" placeholder="Search for any IP address or domain">
      <button type="button" id="inputBtn"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <div class="respostas">
      <div class="resposta">
        <h2 id="ip-address">IP Address</h2>
        <p id="resp-ip"></p>
      </div>
      <div class="linha-vertical"></div>
      <div class="resposta">
        <h2 id="location">Location</h2>
        <p id="resp-location"></p>
      </div>
      <div class="linha-vertical"></div>
      <div class="resposta">
        <h2 id="timezone">Timezone</h2>
        <p id="resp-timezone"></p>
      </div>
      <div class="linha-vertical"></div>
      <div class="resposta">
        <h2 id="isp">ISP</h2>
        <p id="resp-isp"></p>
      </div>
    </div>
  </main>
  <div id="map"></div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jpcadinelli" target="_blank">jpcadinelli</a>.
  </footer>
</body>
</html>
